<ion-header>

	<ion-navbar color="primary">
		<ion-title>{{title}}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<iframe class="video-player center" [src]="videoUrl" frameborder="0" allow="autoplay; encrypted-media"
		allowfullscreen></iframe>
	<ion-fab bottom center class="center-fab" *ngIf="loggedIn">
		<ion-row>
			<ion-col>
				<button color="secondary" ion-fab (click)="likeLearningMaterial(1)">
					<ion-icon name="thumbs-up"></ion-icon>
				</button>
			</ion-col>
			<ion-col>
				<button color="danger" ion-fab (click)="likeLearningMaterial(-1)">
					<ion-icon name="thumbs-down"></ion-icon>
				</button>
			</ion-col>
		</ion-row>
	</ion-fab>
</ion-content>
